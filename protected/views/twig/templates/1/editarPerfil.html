{% include 'includesAdmin/header.html' %}
<div id="page-wrapper">
    {% include 'includesAdmin/header2.html' %}
    <div id="page-content-wrapper">
        <div id="page-content">
            <div class="container">
                <div id="page-title">
                    <h2>{{action}} Perfil</h2>
                    <p>{{empresa.empresa}}</p>
                </div>
                <form id="frm1" name="frm1" action="{{pathCMSSite}}actualizar-perfil"  method="post" enctype="multipart/form-data" class="form-horizontal bordered-row" autocomplete="off">
                    <div class="panel panel-default">
                        <div class="panel-body">

                            <fieldset>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        Nombre
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control form-control"  id="txtNombre" name="txtNombre" value="{{datos.0.nombre}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        Direcci√≥n
                                    </label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control form-control"  id="txtDireccion" name="txtDireccion">{{datos.0.direccion}}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        Correo
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control form-control"  id="txtCorreo" name="txtCorreo" value="{{datos.0.correo}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        Password
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control form-control"  id="NtxtCC1" name="NtxtCC1" autocomplete="off">
                                        <div class="help-block">Capturar solo si decide cambiar el password</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Imagen:</label>
                                    <div class="col-sm-10">
                                        <input type="file" data-classbutton="btn btn-default" data-classinput="form-control inline" class="form-control filestyle"  id="txFile" name="txFile">
                                    </div>
                               </div>
                            </fieldset>
                            <div class="form-group">
                                <br>
                                <div class="col-lg-offset-2 col-lg-10">
                                    
                                    <button type="submit" class="btn btn-sm btn-success" name="cmdGuardar">
                                        <i class="glyph-icon icon-save"></i>
                                        Guardar</button>
                                </div>
                            </div>     
                        </div>
                    </div>
                </form>                     
            </div>
        </div>
    </div>
</div>
{% include 'includesAdmin/footerJS.html' %}
